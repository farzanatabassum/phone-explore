<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone explorer</title>
   
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <!-- css -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <h1 class="text-center text-success mt-4">Phone explorer</h1>
    <!-- input and search -->
    <div class="input-group mx-auto mt-5 w-50">
        <input type="text" class="form-control" placeholder="Search phone name" aria-label="Search phone name" aria-describedby="button-addon2"
        id="search-field">
        <button onclick="searchPhones()"class="btn btn-outline-secondary" type="button" 
        id="button-addon2">Search</button>
      </div>

      <!-- if search result not found -->
      <div class="d-flex justify-content-center mt-3" >
        <p id="notifyError">Result Not Found</p>
      </div>
     
      
     
      <!-- spinner -->
      <div class="d-flex justify-content-center mt-3" >
        <div id="spinner" class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <!-- Cards showing phone details in UI according to phone ID -->
      <div class="d-flex justify-content-center mt-3" id="detailDiv">
      </div>

      <!-- Cards  showing according to search result-->
      <div class="row row-cols-1 row-cols-md-3 g-4 mt-2" id="divContainer">
      </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- js -->
    <script src="api.js"></script>
</body>
</html>
